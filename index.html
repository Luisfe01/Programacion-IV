<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a Programacion IV</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>APP ALUMNOS OFFLINE</h1>
    <div id="container">
      <form name="frmAlumnos" id="frmAlumnos" method="get">
        <div>
          <label for="codigo">Codigo</label>
          <input id="codigo" type="text" required="required" placeholder="codigo" pattern="^[A-Z]{4}[0-9]{6}"/>
        </div>
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" required="required" 
          placeholder="Nombre" pattern="[a-zA-ZñÑ ]{3,65}" />
        </div>
        <div>
            <label for="direccion">Direccion</label>
            <input id="direccion" type="text" required="required" placeholder="Direccion"/>
          </div>
          <div>
            <label for="telefono">Telefono</label>
            <input id="telefono" type="text" required="required" 
            placeholder="Telefono" pattern="[0-9]{4}-[0-9]{4}" />
          </div>
        <div>
          <button id="guardar" type="submit">Guardar</button>
        </div>
      </>
    </div>
    <hr />
    <div id="container">
      <h2>Alumnos Registrados</h2>
      <ul id="tabla"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
