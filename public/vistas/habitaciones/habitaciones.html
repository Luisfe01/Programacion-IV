<form v-on:submit.prevent="guardarHabitaciones" v-on:reset="limpiarHabitaciones" id="frm-habitaciones">
    <div class="card text-white bg-info mb-3" style="max-width: 40rem;">
        <div class="card-header">
            MANTENIMIENTO DE HABITACIONES
            <button type="button" id="btn-close-habitaciones" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-2 p-2">
                <div class="row-col">
                    <div class="col">
                        TIPO DE HABITACION
                    </div>
                    <div class="col">
                        <v-select v-model="habitacion.tipohabitacion" :options="tipohabitaciones" placeholder="Seleccione un tipo de habitacion" />
                    </div>
                </div>
                <div class="row-col">
                    <div class="col">
                        NUMERO DE HABITACION
                    </div>
                    <div class="col">
                        <input type="text" required v-model="habitacion.numhabitacion" placeholder="XXX" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2 p-2">
                <div class="row-col">
                    <div class="col">
                        NUMERO DE CAMAS
                    </div>
                    <div class="col">
                        <input type="text" required v-model="habitacion.numcamas" placeholder="X" class="form-control">
                    </div>
                </div>
                <div class="row-col">
                    <div class="col">
                        DISPONIBILIDAD
                    </div>
                    <div class="col">
                        <input type="text" required v-model="habitacion.disponibilidad" placeholder="AAAAAAAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2 p-2">
                <div class="row-col">
                    <div class="col">
                        PRECIO
                    </div>
                    <div class="col">
                        <input type="text" required v-model="habitacion.precio" placeholder="$" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarHabitaciones" type="submit" class="btn btn-success text-white" value="Guardar">
                        <input type="reset" class="btn btn-danger text-white" value="Limpiar">
                        <input type="button" class="btn btn-primary mostrar-buscar-habitaciones text-white" data-modulo="habitaciones" data-form="buscar-habitaciones" value="Buscar" >
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <div class="alert alert-success" role="alert">{{ habitacion.msg }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/habitaciones/habitaciones.js"></script>
