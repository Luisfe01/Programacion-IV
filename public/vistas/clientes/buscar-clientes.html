<form method="post" id="frm-buscar-clientes">
    <div class="card">
        <h3 class="card-header">
            Busqueda de Clientes <i class="fas fa-fw fa-search"></i>
            <button type="button" id="btn-close-buscar-clientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </h3>
        <div class="card-body">
            <input type="text" v-model="valor" v-on:keyup="buscarClientes" placeholder="Nombre, apellido o dui" class="form-control">
            <div class="table-wrapper-scroll-y my-custom-scrollbar">

            <table id="tbl-buscar-clientes" class="table table-striped">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th> 
                        <th>DUI</th> 
                        <th>ACCIONES</th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="mi_cliente in mis_clientes" :key="mi_cliente.idCliente" v-on:click="modificarCliente(mi_cliente)" >
                        <td>{{ mi_cliente.nombre }}</td>
                        <td>{{ mi_cliente.apellido }}</td>
                        <td>{{ mi_cliente.direccion }}</td>
                        <td>{{ mi_cliente.telefono }}</td>
                        <td>{{ mi_cliente.dui }}</td>

                        <td>
                            <input v-on:click="eliminarCliente(mi_cliente.idCliente)" type="button" class="btn btn-danger text-white" value="ELIMINAR">
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/clientes/buscar-clientes.js"></script>
