
<form method="post" id="frm-buscar-clientes">
        <div class="card text-dark bg-light mb-3" style="max-width: 50rem;">
        <div class="card-header text-white bg-secondary mb-3">
            <button type="button" id="btn-close-buscar-clientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5>MANTENIMIENTO DE CLIENTES</h5>

        </div>

     

        <div class="card-body">

            <div class="container">
                <div class="imputBuscar">
                  <form>
                    <div class="inner-form">
                      <div class="basic-search">
                        <div class="input-field">
                          <input id="search"  v-model="valor" v-on:keyup="buscarClientes" type="text" placeholder="Nombre, telefono o dui" class="form-control" />
                          <div class="icon-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                          </div>
                        </div>
                      </div>
                  </form>
                </div>
              </div>

              <table class="table table-striped table-hover table-dark table-bordered" id="tbl-buscar-clientes">
                <thead class="thead-dark">
                    <tr>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th> 
                        <th>DUI</th>
                        <th>ELIMINAR</th>

                    </tr>
                </thead>
                <tbody>
                    <tbody>
                        <tr v-for="mi_cliente in mis_clientes" :key="mi_cliente.idCliente" v-on:click="modificarCliente(mi_cliente)" >
                            <td>{{ mi_cliente.nombre }}</td>
                            <td>{{ mi_cliente.direccion }}</td>
                            <td>{{ mi_cliente.telefono }}</td>
                            <td>{{ mi_cliente.dui }}</td>
    
                            <td>
                                <input v-on:click="eliminarCliente(mi_cliente.idCliente)" type="button" class="btn btn-outline-danger text-white" value="delete">
                            </td>
                        </tr>
                    </tbody>
                </tbody>
              </table>
        </div>
    </div>
</form>
<script src="public/vistas/clientes/buscar-clientes.js"></script>
