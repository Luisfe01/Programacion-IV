<form v-on:submit.prevent="guardarEmpleados" v-on:reset="limpiarEmpleados" id="frm-empleados">
    <div class="card text-white bg-info mb-3" style="max-width: 40rem;">
        <div class="card-header">
            MANTENIMIENTO DE EMPLEADOS
            <button type="button" id="btn-close-empleados" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-2 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="empleado.nombre" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
                <div class="row-col">
                    <div class="col">
                        APELLIDO:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="empleado.apellido" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DIRECCION:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="empleado.direccion" placeholder="AAAAAAAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2 p-2">
                <div class="row-col">
                    <div class="col">
                        TELEFONO:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="empleado.telefono" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
                <div class="row-col">
                    <div class="col">
                        DUI
                    </div>
                    <div class="col">
                        <input type="text" required v-model="empleado.dui" placeholder="00000000-0" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2 p-2">
                <div class="row-col">
                    <div class="col">
                        TIPO DE EMPLEADO
                    </div>
                    <div class="col">
                        <v-select v-model="empleado.tipoempleado" :options="tipoempleados" placeholder="Seleccione un tipo de empleado" />
                    </div>
                </div>
                <div class="row-col">
                    <div class="col">
                        FECHA NACIMIENTO
                    </div>
                    <div class="col">
                        <input type="date" v-model="empleado.fechanacimiento" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarEmpleados" type="submit" class="btn btn-success text-white" value="Guardar">
                        <input type="reset" class="btn btn-danger text-white" value="Limpiar">
                        <input type="button" class="btn btn-primary mostrar-buscar-empleados text-white" data-modulo="empleados" data-form="buscar-empleados" value="Buscar" >
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <div class="alert alert-success" role="alert">{{ empleado.msg }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/empleados/empleados.js"></script>
