<form method="post" id="frm-buscar-alquiler">
  <div class="card text-dark bg-light mb-3" style="max-width: 55rem;">
      <div class="card-header text-white bg-secondary mb-3">
        <button type="button" id="btn-close-buscar-alquiler" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
         <h5>BUSQUEDA DE PELICULAS ALQUILADAS</h5>
      </div>
      <div class="card-body">
        <div class="container">                <div class="imputBuscar">
          <form>
            <div class="inner-form">
              <div class="basic-search">
                <div class="input-field">
                  <input id="search"  v-model="valor" v-on:keyup="buscarAlquileres" type="text" placeholder="Cliente, pelicula o valor" class="form-control" />
                  <div class="icon-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                  </div>
                </div>
              </div>
          </form>
        </div>
        <table class="table table-striped table-hover table-dark table-bordered" id="tbl-buscar-alquiler" >              <thead>
                  <tr>
                      <th>CLIENTE</th>
                      <th>PELICULA</th> 
                      <th>FECHA PRESTAMO</th> 
                      <th>FECHA DEVOLUCION</th> 
                      <th>VALOR</th> 
                      <th>ELIMINAR</th>
                  </tr>
              </thead>
              <tbody>
                  <tr v-for="mi_alquileres in mis_alquiler" :key="mi_alquileres.idAlquiler" v-on:click="modificarAlquiler(mi_alquileres)" >
                      <td>{{ mi_alquileres.cliente.label }}</td>
                      <td>{{ mi_alquileres.pelicula.label }}</td>
                      <td>{{ mi_alquileres.fechaPrestamo }}</td>
                      <td>{{ mi_alquileres.fechaDevolucion }}</td>
                      <td>{{ mi_alquileres.valor }}</td>

                      <td>
                          <input v-on:click="eliminarAlquiler(mi_alquileres.idAlquiler)" type="button" class="btn btn-outline-danger text-white" value="del">
                      </td>
                  </tr>
              </tbody>
          </table>
          </div>
      </div>
  </div>
</form>
<script src="public/vistas/alquiler/buscar-alquiler.js"></script>
